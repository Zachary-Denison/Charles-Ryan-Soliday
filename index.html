<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remembering Charles Ryan Soliday</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Lightbox2 & Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet" />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>

    <!-- Lightbox2 & Video.js JS (load before your own code so they’re ready) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" defer></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js" defer></script>

    <!-- Your own JS -->
    <script src="app.js" defer></script>
  </head>

  <body>
    <!-- ------------  HEADER ------------ -->
    <header>
      <h1><span>Remembering</span> Charles Ryan Soliday</h1>
      <nav>
        <button id="btn-photos">Photos</button>
        <button id="btn-videos">Videos</button>
        <button id="btn-memory-wall">Memory Wall</button>
        <button id="btn-random">Trip Down Memory Lane</button>
        <button id="btn-login">Login with Google</button>
        <button id="btn-logout" style="display:none;">Logout</button>
      </nav>
    </header>

    <!-- ------------  MAIN SECTIONS ------------ -->
    <main>
      <!-- Photo Gallery -->
      <section id="photos" class="section" hidden>
        <h2 class="section-header">Photo Gallery</h2>
        <div id="photo-grid" class="grid"></div>
      </section>

      <!-- Video Gallery -->
      <section id="videos" class="section" hidden>
        <h2 class="section-header">Video Gallery</h2>
        <div id="video-grid" class="grid"></div>
      </section>

      <!-- Memory Wall -->
      <section id="memory-wall" class="section" hidden>
        <h2 class="section-header">Memory Wall</h2>
        <div id="memory-list" class="grid"></div>
      </section>

      <!-- Upload Form (shown after login) -->
      <section id="upload-section" class="section" hidden>
        <h2 class="section-header">Share a Memory</h2>
        <form id="upload-form">
          <input type="file" id="file-input" required />
          <input type="text" id="title-input" placeholder="Title" required />
          <input type="text" id="tags-input" placeholder="Tags (comma‑separated)" />
          <textarea id="memory-text" placeholder="Say something… (optional)"></textarea>
          <button type="submit">Upload</button>
        </form>
        <p id="upload-status"></p>
      </section>

      <!-- Admin Pending Queue -->
      <section id="pending" class="section" hidden>
        <h2 class="section-header">Pending Approvals</h2>
        <div id="pending-list" class="grid"></div>
      </section>
    </main>

    <!-- ------------  FOOTER ------------ -->
    <footer>
      © <span id="year"></span> charlesryansoliday.com
    </footer>
  </body>
</html>
